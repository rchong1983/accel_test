<!DOCTYPE html>
<html>
  <head>
    <title>Accelerometer</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">
    // The watch id references the current `watchAcceleration`
    var watchID = null;

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        initial_startWatch();
    }

    // Start watching the acceleration
    //
    function initial_startWatch() {
        // Update acceleration every 3 seconds
        var options = { frequency: 100 };
        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
    }

    // Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
			var element = document.getElementById('start_button');
			element.style.visibility ="visibe";
			var element = document.getElementById('stop_button');
			element.style.visibility ="hidden";
        }
    }
	
	// Start watching the acceleration
    //
    function startWatch() {
        var options = { frequency: 100 };
        watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);

/*
 		var element = document.getElementById('start_button');
		element.style.visibility ="hidden";
		var element = document.getElementById('stop_button');
		element.style.visibility ="visible";
*/
 }
    }


    // onSuccess: Get a snapshot of the current acceleration
    //
    function onSuccess(acceleration) {
        var element = document.getElementById('accelerometer');

        element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
    }

    // onError: Failed to get the acceleration
    //
    function onError() {
        alert('onError!');
    }

    </script>
  </head>
  <body>
	<h1>Device Motion</h1>
    <div id="accelerometer">Waiting for accelerometer...</div>
	<br />
    <button id="stop_button"  onclick="stopWatch();">Stop Watching</button>
    <button id="start_button" onclick="startWatch();">Start Watching</button>
  </body>
</html>
